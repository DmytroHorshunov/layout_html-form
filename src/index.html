<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width,
    user-scalable=no,
    initial-scale=1.0,
    maximum-scale=1.0,
    minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="teqqxt/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-
    lesson.herokuapp.com/create-application"
    method="post">
      <fieldset class="field">
        <legend>Personal information</legend>
        <label class="form" for="surname">
          Surname:
          <input
           type="text"
           id="surname"
           name="surname"
           autocomplete="off"
          >
        </label>
        <label class="form" for="name">
          Name:
          <input type="text"
           id="name"
           name="name"
           autocomplete="off"
           required
          >
        </label>

        <label class="form" for="old">
          How old are You?
          <input
           type="number"
           id="old"
           name="old"
           min="1"
           max="100"
           value="12"
          >
        </label>

        <label class="form" for="date">
          Full date of birth:
          <input type="date" id="date">
        </label>
        <label class="form" for="agree">I accept the tern of the agreement
          <input
           type="checkbox"
           id="agree"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <label class="form" for="email">
          E-mail:
          <input type="email"
           name="email"
           placeholder="email@example.com"
           id="email"
          >
        </label>
        <label class="form" for="password">Password:
          <input
           type="password"
           id="password"
           name="password"
           required min="5"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label class="form">
          Do you love cats?
          <label>
            <input type="radio"
             name="catsLove"
             value="y"
            >
             Yes
          </label>
          <label>
            <input type="radio"
             name="catsLove"
             value="n"
            >
            No
          </label>
        </label>
        <label class="form" for="color">
          What is you favorite color?
          <input
           type="color"
           id="color"
           name="fcolor"
          >
        </label>
        <label class="form" for="time">
          What time do you go to bed?
          <input
           type="time"
           id="time"
           name="timeSlep"
          >
        </label>
        <label class="form">
          What are your favorite brand of cars?
          <select name="fcar" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value=" "></option>
          </select>
        </label>
        <label class="form">
          How do you rate our work?
          <input type="range"
           name="userEvaluation"
           value="1"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="form">
          Comments:
          <textarea name="comments" autocomplete="off">
          </textarea>
        </label>
        <label class="form">
          Would you recommend us?
          <select name="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
